<h3>Record a New Membership Transaction:</h3>
<form id="addtransaction" action="/memberships" method="post">
    Member ID: <select name="memberid"> 
        <option value="{{member.id}}">Select ID</option>
        <option value="{{member.id}}">1</option>
        <option value="{{member.id}}">2</option>
        <option value="{{member.id}}">3</option>
        <option value="{{member.id}}">4</option>
        <option value="{{member.id}}">5</option>
    </select><br>
    Tier Type: <select name="tiertype"> 
        <option value="{{tier.type}}">Standard</option>
        <option value="{{tier.type}}">Premium</option>
    </select><br>
    Payment Amount: <input type="number" name="pamount"><br>
    Payment Date: <input type="date" name="pdate"><br>
    <input type="submit" value="Add New Member">
 </form>
<br/>
